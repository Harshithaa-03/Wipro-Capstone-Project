# ==============================
# Kafka Configuration
# ==============================

# Kafka bootstrap servers
spring.kafka.bootstrap-servers=localhost:9092

# Consumer configuration
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest

# Deserializer for POJO
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Allow deserialization of your custom classes
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Optional: define default type for value
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.Kafka.NotificationEvent

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Topic name (optional)
kafka.topic.notification=notification-topic
