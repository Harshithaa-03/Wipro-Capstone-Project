<div class="customer-container">
  <h2>Create Customer</h2>

  <form (ngSubmit)="saveCustomer()" #customerForm="ngForm" class="customer-form">
    <div>
      <label>Customer Name:</label>
      <input type="text" name="name" [(ngModel)]="newCustomer.name" required />
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="newCustomer.email" required />
    </div>

    <div>
      <label>Mobile Number:</label>
      <input type="text" name="mobileNumber" [(ngModel)]="newCustomer.mobileNumber" required />
    </div>

    <div>
      <label>Address:</label>
      <input type="text" name="address" [(ngModel)]="newCustomer.address" required />
    </div>

    <div>
      <label>Age:</label>
      <input type="number" name="age" [(ngModel)]="newCustomer.age" required />
    </div>

    <div>
      <label>Gender:</label>
      <select name="gender" [(ngModel)]="newCustomer.gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <button type="submit" class="save-btn">Save Customer</button>
  </form>

  <hr />

  <h3>Customer List</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Address</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.customerId }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.mobileNumber }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.age }}</td>
        <td>{{ customer.gender }}</td>
      </tr>
    </tbody>
  </table>
</div>
